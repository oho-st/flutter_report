<script>
  const docs = {
    ja: 'Flutter%E8%AA%BF%E6%9F%BB%E5%A0%B1%E5%91%8A%E6%9B%B8.md',
    zh: 'Flutter%E8%B0%83%E6%9F%A5%E6%8A%A5%E5%91%8A.md'
  };

  let currentLang = null;
  const loaded = {};

  async function showDoc(lang) {
    if (lang === currentLang) return;
    currentLang = lang;

    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById('tab-' + lang).classList.add('active');

    if (loaded[lang]) {
      document.getElementById('md-output').innerHTML = loaded[lang];
      return;
    }

    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const output = document.getElementById('md-output');

    loading.style.display = 'block';
    error.style.display = 'none';
    output.innerHTML = '';

    try {
      const res = await fetch(docs[lang]);
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const text = await res.text();
      const html = DOMPurify.sanitize(marked.parse(text));
      loaded[lang] = html;
      output.innerHTML = html;
    } catch (e) {
      error.textContent = 'ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ / æ–‡æ¡£åŠ è½½å¤±è´¥: ' + e.message;
      error.style.display = 'block';
    } finally {
      loading.style.display = 'none';
    }
  }

  showDoc('ja');
</script>
